<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Linking stylesheet style.css-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8" />
    <title>Privacy Policy - Run Buddy</title>
  </head>
  <body>
    <!--"header"-->
    <header>
        <h1 style ="color: blue; font-size: 100px;">
            <a href="/">RUN BUDDY</a>
        </h1>
        <nav>
            <!--unordered list element-->
            <ul>
                <!--list item element-->
                <li>
                    <!-- Do this to all of the <a> elements in privacy-policy.html -->
                    <a href="./index.html#what-we-do">What We Do</a>
                </li>
                <li>
                    <a href="./index.html#what-you-do">What You Do</a>
                </li>
                <li>
                    <a href="./index.html#your-trainers">Your Trainers</a>
                </li>
                <li>
                    <a href="./index.html#reach-out">Reach Out</a>
                </li>
            </ul>
        </nav>
    </header>

     <!--hero/jumbotron-->
     <section class="hero">
        <div class="hero-form">
            <h3>Getting Started Today!</h3>
            <p>Fill out this form and one of our trainers will schedule a consult</p>
            <!--add form element-->
            <form>
                <label for="name">Enter full name:</label>
                <input type="text" placeholder="Your Name" name="name" id="name" class="form-input" />
                <label for="email">Enter email address:</label>
                <input type="email" placeholder="Email Address" email="email" id="email" class="form-input" />
                <label for="phone">Enter a telephone number:</label>
                <input type="tel" placeholder="Phone Number" phone="phone" id="phone" class="form-input" />
                <p>
                    Have you worked out with a trainer before?
                    <input type="radio" name="trainer-confirm" id="trainer-yes" />
                    <label for="trainer-yes">Yes</label>
                    <input type="radio" name="trainer-confirm" id="trainer-no" />
                    <label for="trainer-no">No</label>
                </p>
                <p>
                    <label for="checkbox" >
                        I acknowledge that I am at least 18 years of age.
                    </label>
                    <input type="checkbox" name="age-confirm" id="checkbox" />
                </p>
                <button type="submit">
                    Get running!
                </button>
            </form>
        </div>
    </section>
    <!---end hero-->

    <!--"footer"-->
    <footer>
        <h2>❤️ Made with love by Run Buddy.</h2>
        <div>
            <a href="./privacy-policy.html">Read Our Privacy Policy</a><br />
            &copy; 2019 Run Buddy, Inc
        </div>
    </footer>
  </body>
